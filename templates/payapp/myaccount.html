{% extends 'index.html' %}


{% block content %}
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');

        html {
            font-family: Arial;
            font-size: 16px;
            background: #5e42a6;
        }

        .sidebar {
            position: fixed;
            width: 25%;
            height: 100vh;
            background: #312450;
            font-size: 0.65em;
        }

        .nav {
            position: relative;
            margin: 0 15%;
            text-align: right;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
        }

        .nav ul {
            list-style: none;

            li {
                position: relative;
                margin: 3.2em 0;
                text-align: center;

                a {
                    line-height: 5em;
                    text-transform: uppercase;
                    text-decoration: none;
                    letter-spacing: 0.4em;
                    color: rgba(#FFF, 0.35);
                    display: block;
                    transition: all ease-out 300ms;
                }
                &::after {
                    content: '';
                    position: absolute;
                    width: 100%;
                    height: 0.2em;
                    background: black;
                    left: 0;
                    bottom: 0;
                    background-image: linear-gradient(to right, #5e42a6, #b74e91)
                }
            }
        }

        .twitter {
            position: relative;
            width: 75%;
            float: right;
            height: 100vh;

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
            }

            a {
                position: relative;

                img {
                    width: 48px;
                    height: 48px;
                }
            }

            p {
                text-transform: uppercase;
                font-size: 1em;
                letter-spacing: 0.1em;
                color: #FFF;
                font-weight: bold;
                margin-top: 20px;
            }
        }
        .balance{
            text-align: center;
            font-size: 20px;
            margin-bottom: 200px;
            border: 8px solid transparent;
            border-image: linear-gradient(45deg, red , yellow);
            border-image-slice: 1;
            border-radius: 10px;
            padding: 20px 50px 20px 50px;
        }

        .legend{
            text-align: center;
            font-size: 30px;
            padding-bottom: 40px;

        }
    </style>

    <main class="main">
        <aside class="sidebar">
            <nav class="nav">
                <ul>
                    <li><a href="#">Make transfer</a></li>
                    <li><a href="#">Request transfer</a></li>
                    <li><a href="#">Transaction history</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Notifications</a> </li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <section class="twitter">
            <div class="container">
                <div class="legend">
                    <p>Welcome {{ username }}</p>
                </div>
                <div class="balance">
                    <p id="balanceLegend">Total amount:</p>
                    <p id="balanceAmount">1000Â£</p>
                </div>
            </div>
        </section>
    </main>




{% endblock %}
