{% extends 'navbar.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block nav_content %}
    <style>
        .content{
            margin-top: 50px;
            flex-direction: column;
            align-items: center;
            text-align: center;
            
        }
        
        .form-container{
            margin-right: 550px;
            margin-left: 550px;
            margin-top: 50px;
            padding: 20px 50px;
        }
        
    </style>



    <div class="content">
        <div class="form-container">
            <h2>Transfer menu</h2>
            <form action="" method="post" novalidate class="container mt-5">
                {% csrf_token %}

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert{% if message.tags == 'error' %} alert-danger{% elif message.tags == 'success' %} alert-success{% endif %}">
                            <span class="message">{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endif %}

                {{ form|crispy }}

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
